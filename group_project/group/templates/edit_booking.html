<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - StayInPalestine</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/update.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">StayInPalestine</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
            
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'booked' %}">Booked up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About us</a>
                </li>
                <li class="nav-item">
                    {% if user_name %}
                   
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Accounts</a>
                    {% endif %}
                
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'villas' %}">Search Villas</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="background-container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" value="{{ booking.First_name }}" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" value="{{ booking.Last_name }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ booking.phone }}" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="datetime-local" id="startDate" name="startDate"
                    value="{{ booking.date_start|date:'Y-m-d\TH:i' }}" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="datetime-local" id="endDate" name="endDate"
                    value="{{ booking.date_end|date:'Y-m-d\TH:i' }}" required>
            </div>
            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
