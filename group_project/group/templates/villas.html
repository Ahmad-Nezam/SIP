<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villas - StayInPalestine</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/villa.css' %}">
</head>
<body>
    <div class="background-container">
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <a class="navbar-brand" href="#">StayInPalestine</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </nav>

       
        <div class="filter-container">
            <form class="form-inline" method="GET" action="{% url 'villas' %}">
                <div class="form-group">
                    <select class="form-control" name="rooms">
                        <option value="">Filter by number of rooms</option>
                        {% for room_count in room_counts %}
                        <option value="{{ room_count }}" {% if selected_rooms == room_count|stringformat:"s" %}selected{% endif %}>
                            {{ room_count }} Rooms
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary ml-2 custom-filter-btn">Filter</button>
            </form>
        </div>

       
        <div class="card-container">
            {% if villass %}
                {% for villa in villass %} 
                <div class="card">
                    <form action="{% url 'details' villa_id=villa.id %}" method="POST">
                        {% csrf_token %}
                        <img class="card-img-top" src="{{ villa.image.url }}" alt="{{ villa.name }}">
                        <h1>{{ villa.name }}</h1>
                        <h2>{{ villa.desc }}</h2>
                        <h2>{{ villa.rooms }} Rooms</h2>
                        <button type="submit">More Details</button>
                    </form>
                    <!-- Add favorite icon -->
                    <a href="{% url 'add_favorite' villa_id=villa.id %}" class="favorite-icon">
                        <img src="{% static 'images/favorite-icon.png' %}" alt="Favorite">
                    </a>
                </div>
                {% endfor %}
            {% else %}
                <p>No villas available.</p>
            {% endif %}
        </div>
        
    </div>
</body>

</html>
